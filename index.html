<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summit 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5b21b6; /* Deep Purple */
            --secondary-color: #c084fc; /* Lighter Purple */
            --text-light: #e2e8f0; /* Light Gray */
            --text-dark: #cbd5e1; /* Slightly darker light gray */
            --bg-dark: #1a202c; /* Dark Grey/Black */
            --bg-accent: #2d3748; /* Slightly lighter dark grey */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, var(--bg-accent) 0%, transparent 40%),
                        radial-gradient(circle at bottom right, var(--bg-accent) 0%, transparent 40%);
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: var(--bg-accent);
            padding: 4rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            margin: 20px;
            border: 1px solid var(--primary-color);
        }

        h1 {
            font-size: 3.8em;
            color: var(--secondary-color);
            margin-bottom: 25px;
            letter-spacing: 2px;
            line-height: 1.2;
            text-shadow: 0px 0px 15px rgba(192, 132, 252, 0.5);
        }

        p {
            font-size: 1.3em;
            color: var(--text-dark);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .register-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.4em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .register-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .register-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem;
            }
            h1 {
                font-size: 2.8em;
            }
            p {
                font-size: 1.1em;
            }
            .register-button {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1em;
            }
            .register-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="container">
        <h1>AI Summit <span style="color: var(--primary-color);">2025</span></h1>
        <p>Join world-renowned experts and innovators to explore the future of Artificial Intelligence. Discover groundbreaking research, network with industry leaders, and shape tomorrow's AI landscape.</p>
        <a href="#" class="register-button">Register Now</a>
    </div>
</body>
</html>
